<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello React!</title>
    <!-- import React libraries -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>    
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous">
  </head>
  
  <body>
    <!-- The body of the html document has one div tag with the id root.
    This is where we'll place our HTML generated by the React library. -->

    <div id="root"></div>
    <script type="text/babel">   

    function NavMenu() {
        return (
        <ul class="nav justify-content-end">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="accessibility.html">Accessibility</a></li>
            <li class="nav-item"><a class="nav-link" href="javascript.html">Javascript</a></li>
            <li class="nav-item"><a class="nav-link" href="react.html">React</a></li>
        </ul>
        )
    }

    function Pet({name, imageLocation}) {
      return (
        <div>
          <h3>Hello, my name is {name}</h3>
          <img src={imageLocation} />
        </div>
      )
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<div>
                    <NavMenu />
                    <Pet name="Boomer" imageLocation="images/boomer.png" />
                    <Pet name="Grumpy" imageLocation="images/grumpy.jpg" />
                </div>
              );
   </script>    
  </body>
</html>
