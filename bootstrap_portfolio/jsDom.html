    <!--Add id to h4 element -->
      <h4 id="bankAccountTitle">Bank Accounts</h4>
      <table class="table">                
                <tr>
                    <th scope="col">Account</th>
                    <th scope="col">Balance</th>
                </tr>
                <tr>
                    <td>Checking</td>
                    <td id="checking">500</td>
                </tr>
                <tr>
                    <td>Savings</td>
                    <td id="savings">1000</td>
                </tr>
            </table>
      <div class="row mt-3">
         <div class="col">
            <button type="button" class="btn btn-primary" onclick="depositChecking()">Deposit $100 Checking</button>    <br>
            </div>
            <div class="col">
              <button type="button" class="btn btn-primary" onclick="depositSavings()">Deposit $100 Savings</button> <br>   
             </div>

            <button type="button" class="btn btn-primary" onclick="emptySavings()">Empty Savings</button>    <br>
